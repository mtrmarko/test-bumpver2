# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

# Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Bump version
        id: bump-version
        shell: bash
        run: |
          sudo apt install bumpversion
          NEW_VERSION=$(bumpversion --allow-dirty --no-commit --list build | grep new_version | sed -r s,"^.*=",,)
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          git config user.name 'Mile'
          git config user.email 'milepajic@mile.com'
          git add .
          git commit -m "Bump Version to ${NEW_VERSION} [skip ci]"
          git push origin --tags
          echo "bumpversion_commit=${git log -1 --pretty=%H}" >> $GITHUB_OUTPUT
